<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crowd Detection Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fadeIn {
            animation: fadeIn 0.5s ease-out forwards;
        }
        /* Smooth hover transitions */
        .social-icon:hover {
            transform: scale(1.2);
            transition: transform 0.3s ease;
        }
    </style>
</head>
<body class="bg-gray-900 text-white font-['Inter']">
    <!-- Header -->
    <header class="bg-gradient-to-r from-purple-600 to-blue-500 py-8 text-center shadow-lg">
        <h1 class="text-4xl md:text-5xl font-bold tracking-tight animate-fadeIn">Crowd Detection Dashboard</h1>
        <p class="mt-2 text-lg md:text-xl text-gray-200">Upload videos to analyze crowd density with advanced AI</p>
    </header>

    <!-- Main Content -->
    <div class="container mx-auto max-w-4xl px-4 py-10">
        <div class="bg-gray-800 rounded-2xl shadow-xl p-8 md:p-12 animate-fadeIn">
            <h2 class="text-2xl md:text-3xl font-semibold text-center mb-6">Upload Video for Analysis</h2>
            <form class="upload-form flex flex-col items-center gap-4" action="/upload" method="POST" enctype="multipart/form-data" onsubmit="showProcessing()">
                <input type="file" name="video" accept="video/mp4,video/avi,video/mov" required
                       class="file:bg-gray-700 file:border-none file:rounded-lg file:px-4 file:py-2 file:text-white file:cursor-pointer
                              border-2 border-purple-500 rounded-lg bg-gray-700 text-white px-4 py-2 w-full max-w-md">
                <button type="submit" class="bg-purple-600 hover:bg-blue-500 text-white font-semibold px-6 py-3 rounded-lg
                                             transition-colors duration-300 w-full max-w-xs">Upload and Process</button>
            </form>
            <div id="progress" class="progress text-lg text-gray-300 mt-6 text-center"></div>
            {% if video_path %}
            <div id="video-container" class="video-container mt-8 border-2 border-gray-600 rounded-lg overflow-hidden bg-black">
                <img src="{{ url_for('process', video_path=video_path) }}" alt="Processing Video" class="w-full">
            </div>
            <a href="{{ url_for('download_video') }}" class="download-button inline-block mt-6 bg-purple-600 hover:bg-blue-500
                                                              text-white font-semibold px-6 py-3 rounded-lg transition-colors duration-300">
                Download Processed Video
            </a>
            {% else %}
            <div id="video-container" class="video-container mt-8 border-2 border-gray-600 rounded-lg overflow-hidden bg-black hidden"></div>
            {% endif %}
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-gradient-to-r from-blue-500 to-purple-600 py-6 mt-12">
        <div class="container mx-auto px-4 text-center">
            <h3 class="text-xl font-semibold mb-4">Connect with Pyresearch</h3>
            <p class="text-gray-200 mb-4">Phone: <a href="tel:+447596962881" class="hover:text-white">+447596962881</a></p>
            <div class="flex justify-center gap-4 flex-wrap">
                <a href="https://www.youtube.com/channel/UCyB_7yHs7y8u9rONDSXgkCg/join" target="_blank" class="social-icon">
                    <img src="https://img.icons8.com/color/48/000000/youtube-play.png" alt="YouTube" class="w-8 h-8">
                </a>
                <a href="https://www.facebook.com/Pyresearch" target="_blank" class="social-icon">
                    <img src="https://img.icons8.com/color/48/000000/facebook-new.png" alt="Facebook" class="w-8 h-8">
                </a>
                <a href="https://www.instagram.com/pyresearch/" target="_blank" class="social-icon">
                    <img src="https://img.icons8.com/color/48/000000/instagram-new.png" alt="Instagram" class="w-8 h-8">
                </a>
                <a href="https://www.linkedin.com/company/Pyresearch" target="_blank" class="social-icon">
                    <img src="https://img.icons8.com/color/48/000000/linkedin.png" alt="LinkedIn" class="w-8 h-8">
                </a>
                <a href="https://twitter.com/Noorkhokhar10" target="_blank" class="social-icon">
                    <img src="https://img.icons8.com/color/48/000000/twitter.png" alt="Twitter" class="w-8 h-8">
                </a>
                <a href="https://discord.com/invite/BHxGBn98" target="_blank" class="social-icon">
                    <img src="https://img.icons8.com/color/48/000000/discord-logo.png" alt="Discord" class="w-8 h-8">
                </a>
                <a href="https://github.com/Pyresearch" target="_blank" class="social-icon">
                    <img src="https://img.icons8.com/color/48/000000/github.png" alt="GitHub" class="w-8 h-8">
                </a>
                <a href="https://www.quora.com/profile/Pyresearch" target="_blank" class="social-icon">
                    <img src="https://img.icons8.com/color/48/000000/quora.png" alt="Quora" class="w-8 h-8">
                </a>
            </div>
            <p class="mt-4 text-gray-200">&copy; 2025 Pyresearch. All rights reserved.</p>
        </div>
    </footer>

    <script>
        function showProcessing() {
            document.getElementById('progress').innerText = 'Processing video...';
            document.getElementById('video-container').classList.remove('hidden');
        }
    </script>
</body>
</html>
